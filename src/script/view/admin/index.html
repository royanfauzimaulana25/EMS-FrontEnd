<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %> | EMS - PORSENI</title>

    <!-- Icon -->
    <link rel="icon" href="/favicon.png" sizes="512x512" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <!-- Modal -->
    <div id="modal-container">
      <div
        class="modal fade"
        id="modal-tambah-akun"
        tabindex="-1"
        aria-labelledby="modal_label_tambah_akun"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal_label_tambah_akun">
                Tambah Akun Penanggung Jawab
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Content Modal -->
              <form id="tambah-akun-form" class="row g-3">
                <div class="col-md-6">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="nama"
                    >Nama Penanggung Jawab</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                  />
                </div>
                <div class="col-md-6">
                  <label for="jenis_kelamin" class="form-label"
                    >Jenis Kelamin</label
                  >
                  <select
                    id="jenis_kelamin"
                    class="form-select"
                    name="jenis_kelamin"
                  >
                    <option selected value="">Pilih...</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="lomba-pj" class="form-label">Penugasan</label>
                  <select id="lomba-pj" class="form-select" name="lomba">
                    <option selected value="">Pilih...</option>
                    <option value="150">Basketball</option>
                    <option value="110">Photography</option>
                  </select>
                </div>
              </form>
              <!-- End Content Modal -->
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <!-- <a class="btn btn-primary modal-action-button" id="buttonAddPJ">Tambah</a> -->
              <button
                type="button"
                class="btn btn-outline-primary my-modal-action-button"
                id="buttonAddPJ"
              >
                Tambah
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  Header  -->
    <header>
      <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
        <div class="container-fluid px-5">
          <span class="navbar-brand-sm">
            <img
              src="/Horizontal Logo.png"
              class="img"
              alt="Logo Brand"
              style="width: 15vw"
            />
          </span>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold bg-primary rounded text-white"
                aria-current="page"
                href="#"
                >Administrator</a
              >
            </li>
          </ul>

          <div class="row justify-content-end">
            <div class="col-8 text-end">
              <div class="row">
                <p class="title fw-bold" id="person-name"></p>
              </div>
              <div class="row">
                <a id="logout" href="#">Logout</a>
              </div>
            </div>
            <div class="col-2 align-content-center">
              <img
                src="/Profile Icon.png"
                class="img-fluid"
                alt="Logo Brand"
                style="width: 15vw"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container-fluid p-5">
        <div class="row align-items-center">
          <div class="col">
            <div class="row bg-white shadow m-5 p-5 px-5 text-center rounded">
              <div class="fs-3 fw-bold bg-primary text-white p-2 rounded">
                Pendaftar Basket
              </div>
              <div
                class="fs-1 my-5 text-primary fw-bold"
                id="basket-count-admin"
              >
                0
              </div>
              <div class="fs-3">Tim</div>
            </div>

            <div class="row bg-white shadow m-5 p-5 px-5 text-center rounded">
              <div class="fs-3 fw-bold bg-primary text-white p-2 rounded">
                Pendaftar Photography
              </div>
              <div
                class="fs-1 my-5 text-primary fw-bold"
                id="photography-count-admin"
              >
                0
              </div>
              <div class="fs-3">Orang</div>
            </div>
          </div>
          <div class="col">
            <!-- Kelola Lomba -->
            <h2 class="text fs-3">Kelola Lomba</h2>
            <table class="table table-bordered table-hover">
              <thead>
                <tr class="bg-primary text-white">
                  <th scope="col">No</th>
                  <th scope="col">Kompetisi</th>
                  <th scope="col">Mulai Pendaftaran</th>
                  <th scope="col">Akhir Pendaftaran</th>
                  <th scope="col">Aksi</th>
                </tr>
              </thead>
              <tbody id="body-table-kelola-lomba"></tbody>
            </table>

            <!-- Kelola Akun -->
            <h2 class="text fs-3">Kelola Akun Penanggung Jawab</h2>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal-tambah-akun"
              id="tambah-akun"
            >
              + Tambah Akun
            </button>
            <table class="table table-bordered table-hover">
              <thead>
                <tr class="bg-primary text-white">
                  <th scope="col">No</th>
                  <th scope="col">Kompetisi</th>
                  <th scope="col">Nama Penanggung Jawab</th>
                  <th scope="col">Aksi</th>
                </tr>
              </thead>
              <tbody id="body-table-kelola-pj"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toast-title"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

  </body>
</html>
