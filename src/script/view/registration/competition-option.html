<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
    </title>

    <!-- Icon -->
    <link rel="icon" href="/favicon.png" sizes="512x512" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!--  Header  -->
    <header>
        <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
            <div class="container-fluid px-5">
                <span class="navbar-brand-sm">
                    <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
                </span>
                
                <div class="row justify-content-end" >
                    <div class="col-8 text-end">
                        <div class="row">
                            <p class="title fw-bold">Person name</p>
                        </div>
                        <div class="row">
                            <a href="#">Logout</a>
                        </div>
                    </div>
                    <div class="col-2 align-content-center">
                        <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container my-5">
            <div class="row align-content-center">
                <div class="col ">
                    <div class="row text-bg-dark p-4  my-5">
                        <h1 class="fw-bold fs-3 text-center text-primary">Pilih Cabang Perlombaan</h1>
                    </div>
                    <div class="row pt-5">
                        <div class="col-6">
                            <div class="row">
                                <img src="/Basketball Option.png" alt="" class="img-fluid">
                            </div>
                            <div class="row row-cols-auto justify-content-center my-5 ">
                                <a href="basketball/basketball-registration.html" class="btn btn-outline-primary fw-bold py-3 px-5 fs-4 rounded">Pilih Lomba</a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <img src="/Photography Option.png" alt="" class="img-fluid">
                            </div>
                            <div class="row row-cols-auto justify-content-center my-5 ">
                                <a href="photography/photography-registration.html" class="btn btn-outline-primary fw-bold py-3 px-5 fs-4 rounded">Pilih Lomba</a>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
