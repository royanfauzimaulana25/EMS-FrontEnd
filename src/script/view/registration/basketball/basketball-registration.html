<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
    </title>

    <!-- Icon -->
    <link rel="icon" href="/favicon.png" sizes="512x512" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!--  Header  -->
    <header>
        <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
            <div class="container-fluid px-5">
                <span class="navbar-brand-sm">
                    <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
                </span>

                <div class="row justify-content-end">
                    <div class="col-8 text-end">
                        <div class="row">
                            <p class="title fw-bold" id="person-name"></p>
                        </div>
                        <div class="row">
                            <a id="logout" href="#">Logout</a>
                        </div>
                    </div>
                    <div class="col-2 align-content-center">
                        <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container my-5">
            <div class="row align-content-center">
                <div class="col ">
                    <div class="row text-bg-dark p-4  my-5">
                        <h1 class="fw-bold fs-3 text-center text-primary">Basketball Registration</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <form id="basketball-form" class="row g-3">
                    <input type="text" id="uuid" name="id_user" value="" hidden>
                    <!-- General Section -->
                    <h5>General Information</h5>
                    <hr>
                    <div class="col-md-6">
                        <label for="jenjang-basket" class="form-label">Jenjang Sekolah</label>
                        <select id="jenjang-basket" name="jenjang" class="form-select">
                            <option selected value="">Pilih...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="asal" class="form-label">Asal Sekolah</label>
                        <select id="asal" class="form-select" name="asal_sekolah" required>
                            <option selected value="">Pilih...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="surat">Surat Tugas (.pdf)</label>
                        <input type="file" class="form-control" name="surat_tugas" id="surat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telp" class="form-label">Nomor Telepon (Terhubung Whatsapp)</label>
                        <input type="tel" class="form-control" id="telp" name="no_telepon"
                            placeholder="Masukan No telepon" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tim" class="form-label">Nama Tim</label>
                        <input type="text" class="form-control" name="nama_tim" id="tim" required>
                    </div>
                    <div class="col-md-6">
                        <label for="kategori" class="form-label">Kategori Tim</label>
                        <select id="kategori" class="form-select" name="kategori_tim" required>
                            <option selected>Pilih...</option>
                            <option value="Putra">Putra</option>
                            <option value="Putri">Putri</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pelatih" class="form-label">Nama Pelatih</label>
                        <input type="text" class="form-control" name="nama_pelatih" id="pelatih" required>
                    </div>
                    <div class="col-md-6">
                        <label for="official" class="form-label">Nama Official</label>
                        <input type="text" class="form-control" name="nama_official" id="official" required>
                    </div>

                    <!-- Capten Section -->
                    <h5>Capten Information</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama" name="nama_lengkap" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin" class="form-select" name="jenis_kelamin" required>
                            <option selected>Pilih...</option>
                            <option value="laki-laki">Laki-Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat" name="alamat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_1" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_1" name="no_punggung" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo">Pas Photo</label>
                        <input type="file" class="form-control" id="photo" name="pas_photo" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu" name="kartu_pelajar" required>
                    </div>

                    <!-- Team Member 1 Section -->
                    <h5>Team Member 1</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_1" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama_member_1" name="nama_lengkap_1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin_member_1" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin_member_1" class="form-select" name="jenis_kelamin_1" required>
                            <option selected>Pilih...</option>
                            <option value="laki-laki">Laki-Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_1" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat_member_1" name="alamat_1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_1" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_1" name="no_punggung_1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_1">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_1" name="pas_photo_1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_1">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_1" name="kartu_pelajar_1" required>
                    </div>

                    <!-- Team Member 2 Section -->
                    <h5>Team Member 2</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_2" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama_member_2" name="nama_lengkap_2" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin_member_2" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin_member_2" class="form-select" name="jenis_kelamin_2" required>
                            <option selected>Pilih...</option>
                            <option value="laki-laki">Laki-Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_2" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat_member_2" name="alamat_2" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_2" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_2" name="no_punggung_2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_2">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_2" name="pas_photo_2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_2">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_2" name="kartu_pelajar_2" required>
                    </div>

                    <!-- Team Member Section -->
                    <h5>Team Member 3</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_3" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama_member_3" name="nama_lengkap_3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin_member_3" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin_member_3" class="form-select" name="jenis_kelamin_3" required>
                            <option selected>Pilih...</option>
                            <option value="laki-laki">Laki-Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_3" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat_member_3" name="alamat_3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_3" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_3" name="no_punggung_3" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_3">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_3" name="pas_photo_3" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_3">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_3" name="kartu_pelajar_3" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" id="button-submit-basketball" class="btn btn-primary">Daftar Lomba</button>
                    </div>
                </form>
            </div>

        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-body text-center p-lg-4">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" width="20%">
                        <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10"
                            cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#198754" stroke-width="6"
                            stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </svg>
                    <h4 class="text-success mt-3">Succes!</h4>
                    <p class="mt-3">Pendaftaran Berhasil. Melanjutkan ke pembayaran...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>

</html>
