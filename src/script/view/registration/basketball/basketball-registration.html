<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
    </title>

    <!-- Icon -->
    <link rel="icon" href="/favicon.png" sizes="512x512" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!--  Header  -->
    <header>
        <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
            <div class="container-fluid px-5">
                <span class="navbar-brand-sm">
                    <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
                </span>

                <div class="row justify-content-end">
                    <div class="col-8 text-end">
                        <div class="row">
                            <p class="title fw-bold">Person name</p>
                        </div>
                        <div class="row">
                            <a href="#">Logout</a>
                        </div>
                    </div>
                    <div class="col-2 align-content-center">
                        <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container my-5">
            <div class="row align-content-center">
                <div class="col ">
                    <div class="row text-bg-dark p-4  my-5">
                        <h1 class="fw-bold fs-3 text-center text-primary">Basketball Registration</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <form id="photography" class="row g-3">
                    <!-- General Section -->
                    <h5>General Information</h5>
                    <hr>
                    <div class="col-md-6">
                        <label for="Jenjang" class="form-label">Jenjang Sekolah</label>
                        <select id="Jenjang" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>Sekolah Menengah Pertama / SLTP</option>
                            <option>Sekolah Menengah Atas / SLTA</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="asal" class="form-label">Asal Sekolah</label>
                        <select id="asal" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>SMPN 25 Bandar Lampung</option>
                            <option>SMPN 01 Bandar Lampung</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="surat">Surat Tugas (.pdf)</label>
                        <input type="file" class="form-control" id="surat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telp" class="form-label">Nomor Telepon (Terhubung Whatsapp)</label>
                        <input type="tel" class="form-control" id="telp" placeholder="Masukan No telepon" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tim" class="form-label">Nama Tim</label>
                        <input type="text" class="form-control" id="tim" required>
                    </div>
                    <div class="col-md-6">
                        <label for="kategori" class="form-label">Kategori Tim</label>
                        <select id="kategori" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>Laki-Laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pelatih" class="form-label">Nama Pelatih</label>
                        <input type="text" class="form-control" id="pelatih" required>
                    </div>
                    <div class="col-md-6">
                        <label for="official" class="form-label">Nama Official</label>
                        <input type="text" class="form-control" id="official" required>
                    </div>

                    <!-- Capten Section -->
                    <h5>Capten Information</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>Laki-Laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_1" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo">Pas Photo</label>
                        <input type="file" class="form-control" id="photo" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu" required>
                    </div>

                    <!-- Team Member 1 Section -->
                    <h5>Team Member 1</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_1" class="form-label">Nama Lengkap Peserta</label>

                    <div class="col-md-6">

                            <option>Perempuan</option>

                    </div>
                    <div class="col-md-6">

                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_1">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_1">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_1" required>
                    </div>

                    <!-- Team Member 2 Section -->

                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_2" class="form-label">Alamat Peserta</label>

                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_2" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_2">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_2">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_2" required>
                    </div>

                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_3" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama_member_3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin_member_3" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin_member_3" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>Laki-Laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_3" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat_member_3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_3" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_3" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_3">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_3" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_3">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_3" required>
                    </div>

                    <!-- Team Member 4 Section -->
                    <h5>Team Member 4</h5>
                    <hr>

                    <div class="col-md-6">
                        <label for="nama_member_4" class="form-label">Nama Lengkap Peserta</label>
                        <input type="text" class="form-control" id="nama_member_4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="jenis_kelamin_member_4" class="form-label">Jenis Kelamin</label>
                        <select id="jenis_kelamin_member_4" class="form-select" required>
                            <option selected>Pilih...</option>
                            <option>Laki-Laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="alamat_member_4" class="form-label">Alamat Peserta</label>
                        <input type="text" class="form-control" id="alamat_member_4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="no_punggung_m_4" class="form-label">No Punggung</label>
                        <input type="text" class="form-control" id="no_punggung_m_4" required>

                    <div class="col-md-6">
                        <label class="form-label" for="photo_member_4">Pas Photo</label>
                        <input type="file" class="form-control" id="photo_member_4" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="kartu_member_4">Kartu Pelajar</label>
                        <input type="file" class="form-control" id="kartu_member_4" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Daftar Lomba</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
</body>

</html>
