<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
  </title>

  <!-- Icon -->
  <link rel="icon" href="/favicon.png" sizes="512x512" />
  <!-- Style -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!--  Header  -->
  <header>
    <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
      <div class="container-fluid px-5">
        <span class="navbar-brand-sm">
          <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
        </span>

        <div class="row justify-content-end">
          <div class="col-8 text-end">
            <div class="row">
              <p class="title fw-bold">Person name</p>
            </div>
            <div class="row">
              <a href="#">Logout</a>
            </div>
          </div>
          <div class="col-2 align-content-center">
            <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <div class="row align-content-center">
        <div class="col ">
          <div class="row text-bg-dark p-4  my-5">
            <h1 class="fw-bold fs-3 text-center text-primary">Photography Registration</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <form id="photography" class="row g-3">
          <div class="col-md-6">
            <label for="Jenjang" class="form-label">Jenjang Sekolah</label>
            <select id="Jenjang" class="form-select" required>
              <option selected>Pilih...</option>
              <option>Sekolah Menengah Pertama / SLTP</option>
              <option>Sekolah Menengah Atas / SLTA</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="asal" class="form-label">Asal Sekolah</label>
            <select id="asal" class="form-select" required>
              <option selected>Pilih...</option>
              <option>SMPN 25 Bandar Lampung</option>
              <option>SMPN 01 Bandar Lampung</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="surat">Surat Tugas (.pdf)</label>
            <input type="file" class="form-control" id="surat" required>
          </div>
          <div class="col-md-6">
            <label for="telp" class="form-label">Nomor Telepon (Terhubung Whatsapp)</label>
            <input type="tel" class="form-control" id="telp" placeholder="Masukan No telepon" required>
          </div>
          <div class="col-md-6">
            <label for="nama" class="form-label">Nama Lengkap Peserta</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="col-md-6">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select id="jenis_kelamin" class="form-select" required>
              <option selected>Pilih...</option>
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="alamat" class="form-label">Alamat Peserta</label>
            <input type="text" class="form-control" id="alamat" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="photo">Pas Photo</label>
            <input type="file" class="form-control" id="photo" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="kartu">Kartu Pelajar</label>
            <input type="file" class="form-control" id="kartu" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Daftar Lomba</button>
          </div>
        </form>
      </div>

    </div>
  </main>
</body>

</html>
