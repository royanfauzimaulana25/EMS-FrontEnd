<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
  </title>

  <!-- Icon -->
  <link rel="icon" href="/favicon.png" sizes="512x512" />
  <!-- Style -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!--  Header  -->
  <header>
    <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
      <div class="container-fluid px-5">
        <span class="navbar-brand-sm">
          <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
        </span>

        <div class="row justify-content-end">
          <div class="col-8 text-end">
            <div class="row">
              <p class="title fw-bold" id="person-name"></p>
            </div>
            <div class="row">
              <a id="logout" href="#">Logout</a>
            </div>
          </div>
          <div class="col-2 align-content-center">
            <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <div class="row align-content-center">
        <div class="col ">
          <div class="row text-bg-dark p-4  my-5">
            <h1 class="fw-bold fs-3 text-center text-primary">Registration</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <form id="single-form" class="row g-3">
          <div class="col-md-12">
            <label for="lomba-single" class="form-label">Cabang Perlombaan</label>
            <select id="lomba-single" name="lomba" class="form-select" required>
              <option selected value="">Pilih...</option>
            </select>
          </div>
          <input type="text" id="uuid" name="id_user" value="" hidden>
          <div class="col-md-6">
            <label for="jenjang-single" class="form-label">Jenjang Sekolah</label>
            <select id="jenjang-single" name="jenjang" class="form-select" required>
              <option selected value="">Pilih...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="asal" class="form-label">Asal Sekolah</label>
            <select id="asal" class="form-select" name="asal_sekolah" required>
              <option selected value="">Pilih...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="surat">Surat Tugas (.pdf)</label>
            <input type="file" class="form-control" id="surat" name="surat_tugas" required>
          </div>
          <div class="col-md-6">
            <label for="telp" class="form-label">Nomor Telepon (Terhubung Whatsapp)</label>
            <input type="tel" class="form-control" id="telp" name="no_telepon" placeholder="Masukan No telepon"
              required>
          </div>
          <div class="col-md-6">
            <label for="nama" class="form-label">Nama Lengkap Peserta</label>
            <input type="text" class="form-control" name="nama_lengkap" id="nama_lengkap" required>
          </div>
          <div class="col-md-6">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select id="jenis_kelamin" class="form-select" name="jenis_kelamin" required>
              <option selected>Pilih...</option>
              <option>Laki-Laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="alamat" class="form-label">Alamat Peserta</label>
            <input type="text" class="form-control" id="alamat" name="alamat" required>
          </div>
          <div class="col-md-6">
            <label for="prestasi" class="form-label">Prestasi Peserta</label>
            <select id="prestasi" class="form-select" name="prestasi" required>
              <option selected>Pilih...</option>
              <option>Tidak Ada Prestasi</option>
              <option>Berprestasi - Tingkat Internasional</option>
              <option>Berprestasi - Tingkat Nasional</option>
              <option>Berprestasi - Tingkat Lokal</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="photo">Pas Photo</label>
            <input type="file" class="form-control" id="photo" name="pas_photo" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="kartu">Kartu Pelajar</label>
            <input type="file" class="form-control" id="kartu" name="kartu_pelajar" required>
          </div>
          <div class="col-12">
            <button type="submit" id="button-submit-single" class="btn btn-primary" id="">Daftar Lomba</button>
          </div>
        </form>
      </div>

    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-body text-center p-lg-4">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" width="20%">
            <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1"
              cy="65.1" r="62.1" />
            <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round"
              stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
          </svg>
          <h4 class="text-success mt-3">Succes!</h4>
          <p class="mt-3">Pendaftaran Berhasil. Melanjutkan ke pembayaran...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>
</body>

</html>
