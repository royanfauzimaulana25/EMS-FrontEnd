<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
    </title>

    <!-- Icon -->
    <link rel="icon" href="/favicon.png" sizes="512x512" />
    <!-- Style -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!--  Header  -->
    <header>
        <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
            <div class="container-fluid px-5">
                <span class="navbar-brand-sm">
                    <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
                </span>

                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active fw-bold bg-primary rounded text-white" aria-current="page" href="#">Penanggung Jawab Lomba</a>
                    </li>
                  </ul>

                <div class="row justify-content-end">
                    <div class="col-8 text-end">
                        <div class="row">
                            <p class="title fw-bold" id="person-name"></p>
                        </div>
                        <div class="row">
                            <a id="logout" href="#">Logout</a>
                        </div>
                    </div>
                    <div class="col-2 align-content-center">
                        <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container-fluid p-5">
            <div class="row align-items-center">
                <div class="col bg-white shadow m-5 p-5 px-5 text-center rounded">
                  <div class="fs-3 fw-bold bg-primary text-white p-2 rounded ">Pendaftar Basket</div>
                  <div class="fs-1 my-5 text-primary fw-bold" id="basket-counter-putra">0</div>
                  <div class="fs-3">Orang</div>
                </div>

                <!-- <div class="col bg-white shadow m-5 p-5 px-5 text-center rounded">
                  <div class="fs-3 fw-bold bg-primary text-white p-2 rounded ">Pendaftar Basket Putri</div>
                  <div class="fs-1 my-5 text-primary fw-bold" id="basket-counter-putri">0</div>
                  <div class="fs-3">Orang</div>
                </div>
                 -->
                <div class="row">
                    <!-- Kelola Lomba -->
                    <h2 class="text fs-3">Kelola Lomba</h2>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th scope="col">No</th>
                                <th scope="col">ID Pendaftaran</th>
                                <th scope="col">Waktu Daftar</th>
                                <th scope="col">Nama Tim</th>
                                <th scope="col">Asal Sekolah</th>
                                <th scope="col">Surat Tugas</th>
                                <th scope="col">No Telp</th>
                                <th scope="col">Aksi</th>
                              </tr>
                        </thead>
                        <tbody id="body-table-kelola-lomba">
                                                  
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-body text-center p-lg-4">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" width="20%">
                        <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10"
                            cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#198754" stroke-width="6"
                            stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </svg>
                    <h4 class="text-success mt-3">Succes!</h4>
                    <p class="mt-3">Pendaftaran Berhasil. Melanjutkan ke pembayaran...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>

</html>
