<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %> | EMS - PORSENI
  </title>

  <!-- Icon -->
  <link rel="icon" href="/favicon.png" sizes="512x512" />
  <!-- Style -->
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
 <!--  Header  -->
 <header>
  <nav class="navbar navbar-expand-md py-4 rounded-bottom shadow">
      <div class="container-fluid px-5">
          <span class="navbar-brand-sm">
              <img src="/Horizontal Logo.png" class="img" alt="Logo Brand" style="width: 15vw;">
          </span>
          
          <div class="row justify-content-end" >
              <div class="col-8 text-end">
                  <div class="row">
                      <p class="title fw-bold" id="person-name"></p>
                  </div>
                  <div class="row">
                      <a id="logout" href="#">Logout</a>
                  </div>
              </div>
              <div class="col-2 align-content-center">
                  <img src="/Profile Icon.png" class="img-fluid" alt="Logo Brand" style="width: 15vw;">
              </div>
          </div>
      </div>
  </nav>
</header>

  <!-- Main Content -->
  <main>
    <div class="container my-5">
      <div class="row align-content-center">
        <div class="col ">
          <div class="row text-bg-dark p-4  my-5 rounded">
            <h1 class="fw-bold fs-3 text-center text-primary">Payment Details</h1>
          </div>
        </div>
      </div>

      <div class="container my-5">
        <div class="row align-content-center ">
          <div class="col">
            <div class="row text-bg-dark p-4 rounded">
              <h5 class="fw-bold  text-primary">Ringkasan Pembayaran</h5>
              <table class="table table-borderless">
                <tr>
                    <td id="item"></td>
                    <td id="price"></td>
                </tr>
                <hr>
              </table>
            </div>
          </div>
        </div>

      <div class="row">
        <button id="payment-button" class="btn btn-lg btn-outline-primary mt-5">Proses Pembayaran</button>        
      </div>

    </div>
  </main>

     <!-- Modal -->
     <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
      <div class="modal-dialog modal-dialog-centered modal-md" role="document"> 
          <div class="modal-content"> 
              <div class="modal-body text-center p-lg-4"> 
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" width="20%">
                      <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                      <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
                  </svg> 
                  <h4 class="text-success mt-3">Payment Success!</h4> 
                  <p class="mt-3">Pembayaran Berhasil Diterima. Mengalihkan Halaman..</p>
              </div> 
          </div> 
      </div> 
  </div>
</body>

</html>
